<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitrix.net</title>
</head>
<style>
    body{
        overflow-y: hidden;
        overflow-x: hidden;
    }
    #container{      
        
        display:flex;  
        gap:100px;
    
        margin-top:-8px;
        margin-left: -8px;
        margin-right: -90px;
        margin-bottom: -100px;
      
    }
    #left{          
        width:40%;
        height:auto;    
       background-color: blue;
       padding:50px;
       
      
    }
    .top{
        display:flex;
        justify-content:space-between;         
    }
    .top p:hover{
        margin-right: 10px;
    }
    .top>a{
         color:white;
         text-decoration: none;
    }
    img+a>p:hover{
        display:block;
    }
    .top+div{
        width:70%;
        margin-top:150px;
    }
    .top+div>h1{
        font-size: 50px;
        color:white;
        
    }
    #language{
      display: flex;
      justify-content: end;      
      margin-top:150px;
    }
    #language>select{
        height: 50px;
        width:100px;
        background-color: transparent;
        color:white;
        border-color: white;
       
    }
    #language>select>option{
        color:black;
        overflow-x:scroll;
        
    }
    #right>h1{
        font-size: 50px;        
    }
    #right>div{
        padding-top: 50px;
        
        border-top:3px solid #333;
        padding-bottom: 50px;
        width:70%;
    }
    #right>div>div{
        
        padding:20px 20px 20px 10px;
        background-color: bisque;
    }
    #form label{
        font-size: 20px;
    }
    #text{
        width:90%;
        height:50px;
        border-right: 0px;
    }
    #text+select{
        border-left:0px;
        height:50px;
    }
    #text+div{
        width:100%;
        
    }    
    #symbols{
    
        margin-top:50px;
        display: flex;
        
    }
    #symbols>img{
        height:50px;
    }
    #symbols>img:hover{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    
    }
    #submit{
        height: 50px;
        width:100px;
        border-radius: 10px;
        background-color: chartreuse;
        margin-top:50px;
    }
</style>
